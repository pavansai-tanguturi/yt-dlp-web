<!DOCTYPE html>
<html>
<head>
    <title>YouTube Downloader</title>
    
    <!-- Favicon for all browsers -->
    <!-- Standard favicon files from favicon.io -->
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png">
    
    <!-- Android Chrome -->
    <link rel="icon" type="image/png" sizes="192x192" href="/static/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/static/android-chrome-512x512.png">
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png">
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="/static/site.webmanifest">
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#007bff">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
        }
        input[type="text"] {
            width: 80%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin: 10px 0;
        }
        button {
            background: #007bff;
            color: white;
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .download-section {
            margin-top: 30px;
            padding: 20px;
            background: #d4edda;
            border-radius: 5px;
        }
        .download-btn {
            background: #28a745;
            padding: 20px 40px;
            font-size: 18px;
            margin: 10px 0;
        }
        .download-btn:hover {
            background: #218838;
        }
        .video-preview {
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 5px;
            border: 1px solid #dee2e6;
        }
        .video-container {
            position: relative;
            margin: 20px 0;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
        }
        .video-container iframe {
            width: 100%;
            height: 315px;
            border: none;
            border-radius: 10px;
        }
        .video-info {
            margin-top: 15px;
            text-align: left;
        }
        .video-info h4 {
            margin: 0 0 10px 0;
            color: #333;
        }
        .video-info p {
            margin: 5px 0;
            color: #666;
            font-size: 14px;
        }
    </style>
    <script>
        function extractVideoId(url) {
            const regex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/;
            const match = url.match(regex);
            return match ? match[1] : null;
        }
        
        function showVideoPreview() {
            const urlInput = document.querySelector('input[name="url"]');
            const url = urlInput.value.trim();
            const videoId = extractVideoId(url);
            
            const previewDiv = document.getElementById('video-preview');
            
            if (videoId) {
                previewDiv.innerHTML = `
                    <h3>üì∫ Video Preview</h3>
                    <div class="video-container">
                        <iframe src="https://www.youtube.com/embed/${videoId}" 
                                width="100%" 
                                height="315" 
                                frameborder="0" 
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                allowfullscreen>
                        </iframe>
                    </div>
                    <div class="video-info">
                        <p><strong>Video ID:</strong> ${videoId}</p>
                        <p><strong>Source URL:</strong> ${url}</p>
                        <p>üé¨ <em>Preview the video above, then download maximum quality MP4</em></p>
                        
                        <!-- Show download button directly in preview -->
                        <div style="text-align: center; margin-top: 20px;">
                            <a href="/download?url=${encodeURIComponent(url)}" download>
                                <button class="download-btn">‚¨áÔ∏è Download Maximum Quality</button>
                            </a>
                            <br><br>
                            <small><em>Best available quality (VP9/AV1/Opus/WebM/MKV/TS) converted to MP4</em></small>
                        </div>
                    </div>
                `;
                previewDiv.style.display = 'block';
            } else {
                previewDiv.style.display = 'none';
            }
        }
        
        function handleFormSubmit(event) {
            event.preventDefault();
            showVideoPreview();
            
            // Auto-show download section when URL is valid
            const urlInput = document.querySelector('input[name="url"]');
            const url = urlInput.value.trim();
            const videoId = extractVideoId(url);
            
            if (videoId) {
                const downloadSection = document.getElementById('download-section');
                if (downloadSection) {
                    downloadSection.style.display = 'block';
                }
            }
            
            return false;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>üé• YouTube Downloader</h1>
        <p>Download maximum quality videos (VP9/AV1/4K+) converted to MP4 format</p>
        
        <form method="post" onsubmit="return handleFormSubmit(event)">
            <input type="text" 
                   name="url" 
                   placeholder="Paste YouTube URL here..." 
                   required 
                   value=""
                   oninput="showVideoPreview()">
            <br><br>
            <button type="button" onclick="showVideoPreview()">üé¨ Preview Video</button>
        </form>

        <!-- Video Preview Section -->
        <div id="video-preview" class="video-preview" style="display: none;">
            <!-- Preview content will be inserted here by JavaScript -->
        </div>

        {% if video_url %}
        <!-- Show preview immediately if URL is provided -->
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                // Clear the input field on page load
                const urlInput = document.querySelector('input[name="url"]');
                if (urlInput) {
                    urlInput.value = '';
                }
                // Hide any existing preview
                const previewDiv = document.getElementById('video-preview');
                if (previewDiv) {
                    previewDiv.style.display = 'none';
                }
            });
        </script>
        {% else %}
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                // Clear the input field on page load
                const urlInput = document.querySelector('input[name="url"]');
                if (urlInput) {
                    urlInput.value = '';
                }
            });
        </script>
        {% endif %}
    </div>
</body>
</html>
