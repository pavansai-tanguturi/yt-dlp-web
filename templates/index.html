<!DOCTYPE html>
<html>
<head>
    <title>YouTube Downloader</title>
    
    <!-- Favicon for all browsers -->
    <!-- Standard favicon files from favicon.io -->
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
    
    <!-- Apple Touch Icon for Safari -->
    <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png">
    
    <!-- Android Chrome -->
    <link rel="icon" type="image/png" sizes="192x192" href="/static/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/static/android-chrome-512x512.png">
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="/static/site.webmanifest">
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#007bff">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
        }
        input[type="text"] {
            width: 80%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin: 10px 0;
        }
        button {
            background: #007bff;
            color: white;
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .download-section {
            margin-top: 30px;
            padding: 20px;
            background: #d4edda;
            border-radius: 5px;
        }
        .download-btn {
            background: #28a745;
            padding: 20px 40px;
            font-size: 18px;
            margin: 10px 0;
        }
        .download-btn:hover {
            background: #218838;
        }
        .video-preview {
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 5px;
            border: 1px solid #dee2e6;
        }
        .video-container {
            position: relative;
            margin: 20px 0;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
        }
        .video-container iframe {
            width: 100%;
            height: 315px;
            border: none;
            border-radius: 10px;
        }
        .video-info {
            margin-top: 15px;
            text-align: left;
        }
        .video-info h4 {
            margin: 0 0 10px 0;
            color: #333;
        }
        .video-info p {
            margin: 5px 0;
            color: #666;
            font-size: 14px;
        }
        
        /* Enhanced Loading Animation */
        .loading-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        .loading-content {
            background: white;
            padding: 50px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            max-width: 400px;
            width: 90%;
        }
        
        .loading-text {
            margin: 20px 0 10px 0;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
        
        .loading-subtext {
            margin: 10px 0 20px 0;
            font-size: 14px;
            color: #666;
            line-height: 1.4;
        }
        
        /* Enhanced Loader Animation */
        .loader {
            width: 50px;
            height: 25px;
            --c:no-repeat radial-gradient(farthest-side,#007bff 93%,#0000);
            background:
                var(--c) 0    0,
                var(--c) 50%  0;
            background-size: 10px 10px;
            position: relative;
            clip-path: inset(-200% -100% 0 0);
            animation: l6-0 1.5s linear infinite;
            margin: 0 auto 20px auto;
        }
        .loader:before {
            content: "";
            position: absolute;
            width: 10px;
            height: 15px;
            background: #007bff;
            left: -20px;
            top: 0;
            animation: 
                l6-1 1.5s linear infinite,
                l6-2 0.5s cubic-bezier(0,200,.8,200) infinite;
        }
        .loader:after {
            content: "";
            position: absolute;
            inset: 0 0 auto auto;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #007bff; 
            animation: l6-3 1.5s linear infinite;
        }
        @keyframes l6-0 {
            0%,30%  {background-position: 0  0   ,50% 0   }
            33%     {background-position: 0  100%,50% 0   }
            41%,63% {background-position: 0  0   ,50% 0   }
            66%     {background-position: 0  0   ,50% 100%}
            74%,100%{background-position: 0  0   ,50% 0   }
        }
        @keyframes l6-1 {
            90%  {transform:translateY(0)}
            95%  {transform:translateY(18px)}
            100% {transform:translateY(18px);left:calc(100% - 10px)}
        }
        @keyframes l6-2 {
            100% {top:-0.1px}
        }
        @keyframes l6-3 {
            0%,80%,100% {transform:translate(0)}
            90%         {transform:translate(32px)}
        }

        /* Completion Animation */
        .completion-check {
            display: none;
            width: 60px;
            height: 60px;
            border: 3px solid #28a745;
            border-radius: 50%;
            position: relative;
            margin: 0 auto 20px auto;
        }
        
        .completion-check::after {
            content: '';
            position: absolute;
            top: 12px;
            left: 18px;
            width: 12px;
            height: 24px;
            border: solid #28a745;
            border-width: 0 3px 3px 0;
            transform: rotate(45deg);
        }
        
        .completion-animation {
            animation: checkmark 0.6s ease-in-out;
        }
        
        @keyframes checkmark {
            0% { transform: scale(0) rotate(45deg); }
            50% { transform: scale(1.2) rotate(45deg); }
            100% { transform: scale(1) rotate(45deg); }
        }
    </style>
    <script>
        function extractVideoId(url) {
            const regex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/;
            const match = url.match(regex);
            return match ? match[1] : null;
        }
        
        function showLoading() {
            const loadingContainer = document.getElementById('loading-container');
            const loader = document.querySelector('.loader');
            const completionCheck = document.querySelector('.completion-check');
            const loadingText = document.querySelector('.loading-text');
            const loadingSubtext = document.querySelector('.loading-subtext');
            
            // Reset states
            loader.style.display = 'block';
            completionCheck.style.display = 'none';
            completionCheck.classList.remove('completion-animation');
            loadingText.textContent = 'üé¨ Downloading Video...';
            loadingSubtext.textContent = 'Processing maximum quality download';
            
            loadingContainer.style.display = 'flex';
        }
        
        function showCompletion() {
            const loader = document.querySelector('.loader');
            const completionCheck = document.querySelector('.completion-check');
            const loadingText = document.querySelector('.loading-text');
            const loadingSubtext = document.querySelector('.loading-subtext');
            
            // Hide loader and show completion
            loader.style.display = 'none';
            completionCheck.style.display = 'block';
            completionCheck.classList.add('completion-animation');
            
            // Update text
            loadingText.textContent = '‚úÖ Download Complete!';
            loadingSubtext.textContent = 'File saved to your downloads folder';
        }
        
        function hideLoading() {
            const loadingContainer = document.getElementById('loading-container');
            loadingContainer.style.display = 'none';
        }
        
        function downloadVideo(url) {
            showLoading();
            
            // Make a POST request with JSON body (matching Flask backend)
            fetch('/download', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ url: url })
            })
                .then(response => {
                    if (!response.ok) {
                        // Try to get error message from response
                        return response.json().then(errorData => {
                            throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                        }).catch(() => {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        });
                    }
                    
                    // Get filename from headers
                    const contentDisposition = response.headers.get('Content-Disposition');
                    let filename = 'video.mp4';
                    if (contentDisposition) {
                        const filenameMatch = contentDisposition.match(/filename="(.+)"/);
                        if (filenameMatch) {
                            filename = filenameMatch[1];
                        }
                    }
                    
                    // Get the blob and create download
                    return response.blob().then(blob => {
                        const downloadUrl = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.style.display = 'none';
                        a.href = downloadUrl;
                        a.download = filename;
                        document.body.appendChild(a);
                        a.click();
                        
                        // Show completion immediately when download starts
                        showCompletion();
                        
                        // Hide loading after showing completion for 2 seconds
                        setTimeout(() => {
                            hideLoading();
                        }, 2000);
                        
                        // Clean up blob URL
                        setTimeout(() => {
                            window.URL.revokeObjectURL(downloadUrl);
                            document.body.removeChild(a);
                        }, 3000);
                    });
                })
                .catch(error => {
                    console.error('Download failed:', error);
                    hideLoading();
                    // Show the actual error message if available
                    alert(`Download failed: ${error.message}`);
                });
        }
        
        function showVideoPreview() {
            const urlInput = document.querySelector('input[name="url"]');
            const url = urlInput.value.trim();
            const videoId = extractVideoId(url);
            
            const previewDiv = document.getElementById('video-preview');
            
            if (videoId) {
                previewDiv.innerHTML = `
                    <h3>üì∫ Video Preview</h3>
                    <div class="video-container">
                        <iframe src="https://www.youtube.com/embed/${videoId}" 
                                width="100%" 
                                height="315" 
                                frameborder="0" 
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                allowfullscreen>
                        </iframe>
                    </div>
                    <div class="video-info">
                        <p><strong>Video ID:</strong> ${videoId}</p>
                        <p><strong>Source URL:</strong> ${url}</p>
                        <p>üé¨ <em>Preview the video above, then download maximum quality MP4</em></p>
                        
                        <!-- Show download button directly in preview -->
                        <div style="text-align: center; margin-top: 20px;">
                            <button class="download-btn" onclick="downloadVideo('${url}')">‚¨áÔ∏è Download Maximum Quality</button>
                            <br><br>
                            <small><em>Best available quality (VP9/AV1/Opus/WebM/MKV/TS) converted to MP4</em></small>
                        </div>
                    </div>
                `;
                previewDiv.style.display = 'block';
            } else {
                previewDiv.style.display = 'none';
            }
        }
        
        function handleFormSubmit(event) {
            event.preventDefault();
            showVideoPreview();
            
            // Auto-show download section when URL is valid
            const urlInput = document.querySelector('input[name="url"]');
            const url = urlInput.value.trim();
            const videoId = extractVideoId(url);
            
            if (videoId) {
                const downloadSection = document.getElementById('download-section');
                if (downloadSection) {
                    downloadSection.style.display = 'block';
                }
            }
            
            return false;
        }
    </script>
</head>
<body>
    <!-- Simple Loading Animation Overlay -->
    <div id="loading-container" class="loading-container">
        <div class="loading-content">
            <div class="loader"></div>
            <div class="completion-check"></div>
            <div class="loading-text">üé¨ Downloading Video...</div>
            <div class="loading-subtext">Processing maximum quality download</div>
        </div>
    </div>

    <div class="container">
        <h1>üé• YouTube Downloader</h1>
        <p>Download maximum quality videos (VP9/AV1/4K+) converted to MP4 format</p>
        
        <form method="post" onsubmit="return handleFormSubmit(event)">
            <input type="text" 
                   name="url" 
                   placeholder="Paste YouTube URL here..." 
                   required 
                   value=""
                   oninput="showVideoPreview()">
            <br><br>
            <button type="button" onclick="showVideoPreview()">üé¨ Preview Video</button>
        </form>

        <!-- Video Preview Section -->
        <div id="video-preview" class="video-preview" style="display: none;">
            <!-- Preview content will be inserted here by JavaScript -->
        </div>

        {% if video_url %}
        <!-- Show preview immediately if URL is provided -->
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                // Clear the input field on page load
                const urlInput = document.querySelector('input[name="url"]');
                if (urlInput) {
                    urlInput.value = '';
                }
                // Hide any existing preview
                const previewDiv = document.getElementById('video-preview');
                if (previewDiv) {
                    previewDiv.style.display = 'none';
                }
            });
        </script>
        {% else %}
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                // Clear the input field on page load
                const urlInput = document.querySelector('input[name="url"]');
                if (urlInput) {
                    urlInput.value = '';
                }
            });
        </script>
        {% endif %}
    </div>
</body>
</html>
